<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电站管理 - 充电桩后台管理平台</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-charging-station me-2"></i>充电桩管理平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="charging-stations.html"><i class="fas fa-map-marker-alt me-1"></i>充电站</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charging-piles.html"><i class="fas fa-bolt me-1"></i>充电桩</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html"><i class="fas fa-file-invoice me-1"></i>订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html"><i class="fas fa-users me-1"></i>用户</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle me-1"></i>管理员</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i>退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 内容区包装器开始 -->
    <div class="content-wrapper">
        <!-- 主要内容区域 -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- 左侧边栏 -->
                <div class="col-lg-2 d-none d-lg-block">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-tachometer-alt me-2"></i>控制面板
                        </a>
                        <a href="charging-stations.html" class="list-group-item list-group-item-action active">
                            <i class="fas fa-map-marker-alt me-2"></i>充电站管理
                        </a>
                        <a href="charging-piles.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-bolt me-2"></i>充电桩管理
                        </a>
                        <a href="orders.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-file-invoice me-2"></i>订单管理
                        </a>
                        <a href="users.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-users me-2"></i>用户管理
                        </a>
                        <a href="statistics.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-chart-bar me-2"></i>数据统计
                        </a>
                        <a href="settings.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-cog me-2"></i>系统设置
                        </a>
                    </div>
                </div>

                <!-- 主内容区 -->
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0"><i class="fas fa-map-marker-alt me-2"></i>充电站管理</h5>
                            <button type="button" class="btn btn-light btn-sm" id="addStationBtn">
                                <i class="fas fa-plus me-1"></i>添加充电站
                            </button>
                        </div>
                        <div class="card-body">
                            <!-- 搜索和筛选 -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="搜索充电站..." id="searchInput">
                                        <button class="btn btn-primary" type="button" id="searchBtn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" id="statusFilter">
                                        <option value="">全部状态</option>
                                        <option value="0">离线</option>
                                        <option value="1">在线</option>
                                        <option value="2">维护中</option>
                                        <option value="3">故障</option>
                                    </select>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button class="btn btn-outline-primary" id="refreshBtn">
                                        <i class="fas fa-sync-alt me-1"></i>刷新
                                    </button>
                                </div>
                            </div>

                            <!-- 充电站表格 -->
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover" id="stationsTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>名称</th>
                                            <th>地址</th>
                                            <th>状态</th>
                                            <th>充电桩数量</th>
                                            <th>更新时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="7" class="text-center">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">加载中...</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- 分页控件 -->
                            <nav aria-label="充电站分页" class="mt-4">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">上一页</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#">下一页</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容区包装器结束 -->

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 充电桩管理平台 | 技术支持: Antis</p>
        </div>
    </footer>

    <!-- 添加/编辑充电站模态框 -->
    <div class="modal fade" id="stationModal" tabindex="-1" aria-labelledby="stationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stationModalLabel">添加充电站</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="stationForm">
                        <input type="hidden" id="stationId">
                        <div class="mb-3">
                            <label for="stationName" class="form-label">充电站名称</label>
                            <input type="text" class="form-control" id="stationName" required>
                        </div>
                        <div class="mb-3">
                            <label for="stationAddress" class="form-label">地址</label>
                            <input type="text" class="form-control" id="stationAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="stationLocation" class="form-label">经纬度坐标</label>
                            <input type="text" class="form-control" id="stationLocation" placeholder="例如: 116.404,39.915">
                        </div>
                        <div class="mb-3">
                            <label for="stationStatus" class="form-label">状态</label>
                            <select class="form-select" id="stationStatus">
                                <option value="0">离线</option>
                                <option value="1" selected>在线</option>
                                <option value="2">维护中</option>
                                <option value="3">故障</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveStationBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    确定要删除这个充电站吗？此操作不可撤销。
                    <input type="hidden" id="deleteStationId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/config.js"></script>
    <script src="js/stations.js"></script>
</body>
</html>
