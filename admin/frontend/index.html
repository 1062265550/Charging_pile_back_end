<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电桩后台管理平台</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-charging-station me-2"></i>充电桩管理平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i>首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charging-stations.html"><i class="fas fa-map-marker-alt me-1"></i>充电站</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="charging-piles.html"><i class="fas fa-bolt me-1"></i>充电桩</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html"><i class="fas fa-file-invoice me-1"></i>订单</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html"><i class="fas fa-users me-1"></i>用户</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle me-1"></i>管理员</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i>退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 内容区包装器开始 -->
    <div class="content-wrapper">
        <!-- 主要内容区域 -->
        <div class="container-fluid mt-4">
            <div class="row">
                <!-- 左侧边栏 -->
                <div class="col-lg-2 d-none d-lg-block">
                    <div class="list-group">
                        <a href="index.html" class="list-group-item list-group-item-action active">
                            <i class="fas fa-tachometer-alt me-2"></i>控制面板
                        </a>
                        <a href="charging-stations.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt me-2"></i>充电站管理
                        </a>
                        <a href="charging-piles.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-bolt me-2"></i>充电桩管理
                        </a>
                        <a href="orders.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-file-invoice me-2"></i>订单管理
                        </a>
                        <a href="users.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-users me-2"></i>用户管理
                        </a>
                        <a href="statistics.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-chart-bar me-2"></i>数据统计
                        </a>
                        <a href="settings.html" class="list-group-item list-group-item-action">
                            <i class="fas fa-cog me-2"></i>系统设置
                        </a>
                    </div>
                </div>

                <!-- 主内容区 -->
                <div class="col-lg-10">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0"><i class="fas fa-tachometer-alt me-2"></i>管理平台概览</h5>
                        </div>
                        <div class="card-body">
                            <!-- 状态卡片 -->
                            <div class="row">
                                <div class="col-md-3 mb-4">
                                    <div class="card border-left-primary shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                        充电站总数</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="stationCount">加载中...</div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-map-marker-alt fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <div class="card border-left-success shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                        充电桩总数</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="pileCount">加载中...</div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-bolt fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <div class="card border-left-info shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                        今日订单数</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="todayOrderCount">加载中...</div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-file-invoice fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 mb-4">
                                    <div class="card border-left-warning shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                        用户总数</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="userCount">加载中...</div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-users fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 最近订单 -->
                            <div class="row mt-4">
                                <div class="col-lg-6">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">最近订单</h6>
                                            <a href="orders.html" class="btn btn-sm btn-primary">查看全部</a>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered table-hover" id="recentOrdersTable" width="100%" cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>订单编号</th>
                                                            <th>用户</th>
                                                            <th>充电桩</th>
                                                            <th>状态</th>
                                                            <th>时间</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td colspan="5" class="text-center">加载中...</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 充电桩状态 -->
                                <div class="col-lg-6">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-primary">充电桩状态分布</h6>
                                        </div>
                                        <div class="card-body">
                                            <canvas id="pileStatusChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 内容区包装器结束 -->

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 充电桩管理平台 | 技术支持: Antis</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定义JS -->
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
